<!DOCTYPE html>
<html>
<head>
    <title>Floating Widget</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #1e1e1e;
            color: white;
            width: 100%;
            height: 100%;
        }
        #header {
            background: #333;
            padding: 8px;
            cursor: move;
            font-weight: bold;
        }
        #body {
            padding: 12px;
        }
        #close {
            float: right;
            background: red;
            border: none;
            color: white;
            padding: 4px 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="body">
    <p>This is your in-page floating widget.</p>
</div>
<script src="widget.js"></script>
</body>
</html>
